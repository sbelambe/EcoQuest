<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#22c55e" />
    <meta name="description" content="EcoQuest - Gamify picking up trash and recycling. Help clean the planet while earning points and competing with friends." />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="EcoQuest" />
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <title>EcoQuest - Recycling Gamified</title>
    
    <style>
      /* Prevent pull-to-refresh and overscroll */
      html, body {
        overscroll-behavior: none;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
        touch-action: pan-x pan-y;
      }
      
      #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      /* Better touch targets for mobile */
      button, a {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      /* Prevent text selection on UI elements */
      .touch-none {
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to bottom, #f0fdf4, #dbeafe);
        z-index: 9999;
      }
      
      .loading-screen.loaded {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="loading-screen" id="loading-screen">
      <div style="text-align: center;">
        <div style="font-size: 48px; margin-bottom: 16px;">üåç</div>
        <div style="font-size: 24px; font-weight: bold; color: #22c55e;">EcoQuest</div>
        <div style="font-size: 14px; color: #6b7280; margin-top: 8px;">Loading...</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('loading-screen')?.classList.add('loaded');
        }, 500);
      });
      
      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {
            // Service worker registration failed, but app still works
          });
        });
      }
    </script>
  </body>
</html>
